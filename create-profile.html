<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
<title>Create Profile</title>
<style type="text/css">
h1{
     text-decoration: underline;
     text-align: center;
}
body{
	width: 760px; /* how wide to make your web page */
	background-color: teal; /* what color to make the background */
	margin: 0 auto;
	padding: 0;
	font:12px/16px Verdana, sans-serif; /* default font */
}
div#main{
	background-color: #FFF;
	margin: 0;
	padding: 10px;
}
</style>
</head>
<body><div id="main">
<h1>Create Profile</h1>
<form action='profile-submit.php' method='POST' enctype='multipart/form-data'>
  <label>Name:  <input type='text' name='name'/></label><br><br>
  <label>Email: <input type='text' name='email'/></label><br><br>
  <label>Age:   <input type="number" name="age" step="1" min="18"/></label><br><br>
  <label>Description:<br>  <textarea cols="40" rows="20" name="description"></textarea></label><br><br>
  
  <input type="hidden" name="MAX_FILE_SIZE" value="20000000" />
  <label for="uploadfile_input">Upload your profile picture:</label>
  <input type="file" name="fileToUpload" id="uploadfile_input" /><br><br>
  <input type="submit" name="submit" value="Submit" />
</form>

</div></body>
</html>
